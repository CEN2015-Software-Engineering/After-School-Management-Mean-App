<section data-ng-controller="AdventsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Upcoming Events</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="advent in advents | orderBy:['date.year', 'date.month','date.day']" data-ng-href="#!/advents/{{advent._id}}" class="list-group-item" data-ng-show="pastDate(advent, 'upcoming')">
            <h2 class="list-group-item-heading" data-ng-bind="advent.name"></h2>
            <div>
                <h4>
                    <p class="list-group-item-text"> {{advent.date.month}}/{{advent.date.day}}/{{advent.date.year}} at {{advent.time.hr}}:{{advent.time.min}} {{advent.time.timeSuffix}}</p>
                </h4>
            </div>
        </a>
    </div>
    <br /><br />
    <div class="page-header">
        <h1>Past Events</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="advent in advents | orderBy:['date.year', 'date.month','date.day']" data-ng-href="#!/advents/{{advent._id}}" class="list-group-item" data-ng-show="pastDate(advent, 'past')">
            <h2 class="list-group-item-heading" data-ng-bind="advent.name"></h2>
            <div>
                <h4>
                    <p class="list-group-item-text"> {{advent.date.month}}/{{advent.date.day}}/{{advent.date.year}} at {{advent.time.hr}}:{{advent.time.min}} {{advent.time.timeSuffix}}</p>
                </h4>
            </div>
        </a>
    </div>
</section>
