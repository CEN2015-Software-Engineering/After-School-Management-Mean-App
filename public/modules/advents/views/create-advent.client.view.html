<section data-ng-controller="AdventsController">
    <div class="page-header">
        <h1 id="page-title">New Event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-1">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Enter a name for the event" required>
                        </div>
                    </div>
                    <div class="col-sm-5 col-sm-offset-1">
                        <label class="control-label" for="date">Date</label>
                        <div class="controls form-inline">
                            <select type="text" name="month" data-ng-model="month" id="date" class="form-control">
                                <option value="1">January</option><option value="2">February</option><option value="3">March</option>
                                <option value="4">April</option><option value="5">May</option><option value="6">June</option><option value="7">July</option><option value="8">August</option>
                                <option value="9">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option>
                            </select>
                            <select type="text" name="day "data-ng-model="day" id="day" class="form-control">
                                <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option>
                                <option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option>
                                <option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
                            </select>
                            <select type="text" name="year" data-ng-model="year" id="year" class="form-control">
                                <option value="2016">2016</option><option value="2015">2015</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <label class="control-label" for="time">Time</label>
                        <div class="controls form-inline" id="time">
                            <select type="text" name="hr" data-ng-model="hr" id="hr" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select type="text" name="min"data-ng-model="min" id="min" class="form-control">
                                <option value="00">00</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>

                            </select>
                            <select type="text" name="timeSuffix" data-ng-model="timeSuffix" id="timeSuffix" class="form-control">
                                <option value="AM">AM</option><option value="PM">PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-10 col-sm-offset-1">
                        <label class="control-label" for="description">Description</label>
                        <div class="controls">
                            <textarea maxlength="200"  rows="5" type="text" name="description" data-ng-model="description" id="description" class="form-control" placeholder="Enter a description of the event"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-sm-offset-1">
                    <div class="form-group">
                        <input id="submit" type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
