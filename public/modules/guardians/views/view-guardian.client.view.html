<section data-ng-controller="GuardiansController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="guardian.gName"></h1>
		<h2 data-ng-bind="guardian.childID"></h2>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/guardians/{{guardian._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
