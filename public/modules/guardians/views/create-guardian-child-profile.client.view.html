<div class="form-container">
    <div class="page-header">
        <h1>New Guardian</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="createByChildId()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="gName">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="gName" id="gName" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</div>
