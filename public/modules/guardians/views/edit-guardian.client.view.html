<section data-ng-controller="GuardiansUpdateController as guardianUpCtrl">


    <div class="modal-header">
        <h3 class="modal-title">Update Guardian: {{guardian.gName}}</h3>
    </div>
    <div class="modal-body row">
        <div class="col-sm-8 col-sm-offset-2">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="gName">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="guardian.gName" id="gName" class="form-control" placeholder="Name" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="gName">Relationship</label>
                            <div class="controls">
                                <select class="btn btn-default btn-lg" data-ng-model="guardian.rel" ng-options="relationship for relationship in relationships"></select>
                            </div>
                        </div>

                        <label class="control-label" for="childID">For Debug: childID</label>
                        <div class="controls">
                            <input type="text" data-ng-model="guardian.childID" id="childID" class="form-control" placeholder="childID" required>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>
    <div class="row">
        <div class="modal-footer">
            <div class="col-sm-4 col-sm-offset-8">
                <button class="btn btn-success btn-lg" ng-click="guardianUpCtrl.update(guardian); ok()">Update</button>
                <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>

    <div data-ng-show="error" class="text-danger">
        <strong data-ng-bind="error"></strong>
    </div>
</section>
