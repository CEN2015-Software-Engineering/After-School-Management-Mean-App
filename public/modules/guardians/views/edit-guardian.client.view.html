<section data-ng-controller="GuardiansController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Guardian</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="gName">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="guardian.gName" id="gName" class="form-control" placeholder="Name" required>
                    </div>

                    <label class="control-label" for="childID">childID</label>
                    <div class="controls">
                        <input type="text" data-ng-model="guardian.childID" id="childID" class="form-control" placeholder="childID" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
