<section data-ng-controller="GuardiansController" data-ng-init="find()">
    <div class="page-header">
        <h1>Guardians</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="guardian in guardians" data-ng-href="#!/guardians/{{guardian._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="guardian.created | date:'medium'"></span>
				by
				<span data-ng-bind="guardian.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="guardian.gName"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!guardians.$resolved || guardians.length">
    	No Guardians yet, why don't you <a href="/#!/guardians/create">create one</a>?
    </div>
</section>
