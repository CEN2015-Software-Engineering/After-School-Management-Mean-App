<section data-ng-controller="AttendancesController as attendCtrl">
    <section data-ng-controller="ChildrenController as childCtrl" data-ng-init="find()">
        <div class="page-header">
            <h1>New Attendance</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</section>
