<section data-ng-controller="AdventsController" data-ng-init="find()">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-1">
			<h1>Calendar Demo</h1>
		</div>
	</div>
	<div class = "row">
		<div class = "col-sm-6 col-sm-offset-1">
			<calendar selected="day"></calendar>
		</div>
		<div class = "col-sm-5">
			<span>Selected date: <b>{{day.format('dddd, MMMM Do YYYY')}}</b></span>
			<div class="list-group">
		        <a data-ng-repeat="advent in advents" onclick="console.log('ho');" data-ng-href="#!/advents/{{advent._id}}" class="list-group-item" data-ng-if = "true">
		            <h1 class="list-group-item-heading text-center" data-ng-bind="advent.name"></h1>
		        </a>
    		</div>
		</div>
	</div>
</section>
