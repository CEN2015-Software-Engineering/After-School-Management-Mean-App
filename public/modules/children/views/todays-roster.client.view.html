<section data-ng-controller="TodaysRosterController as roster" data-ng-init="find()">
    <section data-ng-controller="AttendancesController as att" data-ng-init="find()">

        <div class="page-header">
            <h1>{{roster.theDate()}} Roster</h1>
        </div>

            <div class="list-group">
                <a data-ng-repeat="child in children | orderBy: 'lastName'" data-ng-href="#" class="list-group-item" data-ng-if="att.selectTodaysAttend(child, attendances) || roster.enrolledToday(child)">
                    <h1 class="list-group-item-heading text-center" data-ng-bind="child.firstName + ' ' + child.lastName"></h1>
                </a>
            </div>

            <div class="pull-right">
                <a class="btn btn-warning btn-sm" name="createAttendanceButton" data-ng-click="">
                    <i class="glyphicon glyphicon-user"></i> Add Student
                </a>
            </div>

        <div class="alert alert-warning text-center" data-ng-hide="!children.$resolved || children.length">
            No students are scheduled to attend today.
        </div>

    </section>
</section>
