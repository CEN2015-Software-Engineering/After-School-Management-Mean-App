<section data-ng-controller="ChildrenUpdateController as ChildrenCtrl" data-ng-init="findOne()">
    <div class="modal-header">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-0">
                <h1>Editing Child: {{child.firstName}} {{child.lastName}}</h1>
            </div>
        </div>
    </div>

    <div class="modal-body row">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>

                    <div class="row">
                        <div class="col-sm-5 col-sm-offset-1">
                            <label class="control-label" for="firstName">Name</label>

                            <div class="controls">
                                <input type="text" name="firstName" data-ng-model="child.firstName" id="firstName"
                                       class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <label class="control-label" for="lastName">Last Name</label>

                            <div class="controls">
                                <input type="text" name="lastName" data-ng-model="child.lastName" id="lastName"
                                       class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5 col-sm-offset-1">
                            <label class="control-label" for="enrolled">Enrolled</label>

                            <div class="controls">
                                <input type="checkbox" name="enrolled" data-ng-model="child.enrolled" id="enrolled"
                                       class="checkbox">
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <label class="control-label" for="dob">Birthday</label>

                            <div class="controls form-inline">
                                <select type="text" name="month" data-ng-model="child.dob.month" id="dob"
                                        class="form-control">
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>

                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>

                                        class="form-control">

                                    <option value="2">2</option>
                                    <option value="3">3</option>

                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>

                            <label class="control-label" for="email">Email</label>

                            <div class="controls">

                        <div class="col-sm-5">
                            <label class="control-label" for="work">Work #</label>

                                       class="form-control" placeholder="000-000-0000">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <label class="control-label" for="address">Address</label>

                            <div class="controls">
                                <textarea type="text" name="address" data-ng-model="child.contact.address.street"
                                          id="address" class="form-control"
                                          placeholder="Enter complete address"></textarea>
                            </div>

                    </div>
                    <div class="row">

                            </div>
                        </div>
                        <div class="col-sm-5">
                            <label class="control-label" for="size">Uniform Size</label>

                            <div class="controls">
                                <input type="text" name="size" data-ng-model="child.size" id="size" class="form-control"
                                       placeholder="Enter Size">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1">
                            <h1><h4>Schedule:</h4>

                                <div class="btn-group">
                                    <label class="btn btn-day btn-lg custom-date-btn" data-ng-model="child.schedule.sun"
                                           btn-checkbox>Sunday</label>
                                    <label class="btn btn-day btn-lg custom-date-btn" data-ng-model="child.schedule.mon"
                                           btn-checkbox>Monday</label>
                                    <label class="btn btn-day btn-lg custom-date-btn" data-ng-model="child.schedule.tue"
                                           btn-checkbox>Tuesday</label>
                                    <label class="btn btn-day btn-lg custom-date-btn" data-ng-model="child.schedule.wed"
                                           btn-checkbox>Wednesday</label>
                                    <label class="btn btn-day btn-lg custom-date-btn" data-ng-model="child.schedule.thu"
                                           btn-checkbox>Thursday</label>
                                    <label class="btn btn-day btn-lg custom-date-btn" data-ng-model="child.schedule.fri"
                                           btn-checkbox>Friday</label>
                                    <label class="btn btn-day btn-lg custom-date-btn" data-ng-model="child.schedule.sat"
                                           btn-checkbox>Saturday</label>
                                </div>
                            </h1>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="row">
        <div class="modal-footer">
            <div class="col-sm-4 col-sm-offset-8">
                <button class="btn btn-success btn-lg" name="confirmButton" ng-click="ChildrenCtrl.update(child); ok()">Update</button>
                <button class="btn btn-warning btn-lg" name="cancelButton" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
    <br/><br/><br/>
</section>
