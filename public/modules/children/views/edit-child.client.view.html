<section data-ng-controller="ChildrenController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Child</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="child.firstName" id="firstName" class="form-control" placeholder="First Name" required>
                    </div>

                    <label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="child.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
                    </div>

                    <label class="control-label" for="enrolled">Enrolled</label>
                    <div class="controls">
                        <input type="checkbox" data-ng-model="child.enrolled" id="enrolled" class="form-control" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
