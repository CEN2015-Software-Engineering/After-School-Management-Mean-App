<section data-ng-controller="TodaysRosterController as roster" data-ng-init="find()">
    <section data-ng-controller="AttendancesController as att" data-ng-init="find()">
    <div class="page-header">
        <h1>{{roster.theDate()}} </br>Student Sign-Out</h1>
    </div>
        <div class="list-group">
            <a data-ng-repeat="child in children" data-ng-href="#!/sign-out-list/{{child._id}}" class="list-group-item" data-ng-if="(roster.enrolledToday(child) && child.enrolled && !att.markedAbsent(child, attendances))||(att.hasAttend(child,attendances) && !att.markedAbsent(child,attendances))">
                <!--need to take out children who are marked absent by the instructor-->
                <h1 class="list-group-item-heading text-center" data-ng-bind="child.firstName + ' ' + child.lastName"></h1>
            </a>

        </div>
    <div class="alert alert-warning text-center" data-ng-hide="!children.$resolved || children.length">
        No Children yet, why don't you <a href="/#!/children/create">create one</a>?
    </div>
    </section>
</section>
