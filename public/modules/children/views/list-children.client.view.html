<section data-ng-controller="ChildrenController" data-ng-init="find()">
    <div class="page-header">
        <h1>Children</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="child in children" data-ng-href="#!/children/{{child._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="child.created | date:'medium'"></span>
				by
				<span data-ng-bind="child.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="child.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!children.$resolved || children.length">
    	No Children yet, why don't you <a href="/#!/children/create">create one</a>?
    </div>
</section>
