<section data-ng-controller="AttendancesController" data-ng-init="findChild()">
    <div class="page-header col-sm-6">
        <h1 id="page-title">Which Day will {{child.firstName}} {{child.lastName}} be absent?</h1>
    </div>
    <div class="col-sm-12">
        <form class="form-horizontal" data-ng-submit="createAbsence()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                        <input type="hidden" name="childID" data-ng-model="childID" id="childID" class="form-control"
                               value="{{child._id}}" required>
                    </div>

                    <div class="controls">
                        <input type="hidden" name="childName" data-ng-model="childName" id="childName"
                               class="form-control" value="{{child.firstName}} {{child.lastName}}" required>
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label" for="date">Date</label>

                        <div class="controls form-inline">
                            <select type="text" name="month" data-ng-model="month" id="date" class="form-control"
                                    required>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select type="text" name="day" data-ng-model="day" id="day" class="form-control" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select type="text" name="year" data-ng-model="year" id="year" class="form-control"
                                    required>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="controls">
                            <input type="hidden" name="scheduledAbsent" data-ng-model="attendance.scheduledAbsent"
                                   id="scheduledAbsent"
                                   class="checkbox" value="true">
                        </div>
                    </div>
                    <div class=" col-sm-6">
                        <label class="control-label" for="guardian">Sign-Out Guardian</label>

                        <div class="controls">
                            <select type="text" name="guardian" data-ng-model="guardian" id="guardian"
                                    class="form-control" required>
                                <option data-ng-repeat="guardian in guardians">{{guardian}}</option>
                            </select>
                        </div>
                    </div>


                </div>
                <div class=" col-sm-6">
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
