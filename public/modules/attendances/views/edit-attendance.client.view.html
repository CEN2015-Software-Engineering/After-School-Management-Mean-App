<section data-ng-controller="AttendancesUpdateController as AttendancesCtrl" data-ng-init="findOne()">
<div class="modal-header">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-0">
            <h3>{{attendance.childName}} - {{attendance.date.month}}/{{attendance.date.day}}/{{attendance.date.year}}</h3>
        </div>
    </div>
</div>

<div class="modal-body row">
<form class="form-horizontal" data-ng-submit="update()" novalidate>
<fieldset>
<div class="form-group">

    <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
            <label class="control-label" for="attended">Present</label>
            <div class="controls">
                <input type="radio" name="attended" value="true" data-ng-model="attendance.attended" id="attended"
                       class="radio btn-lg">
            </div>
            <label class="control-label" for="absent">Absent</label>
            <div class="controls">
                <input type="radio" name="absent" value="false" data-ng-model="attendance.attended" id="absent"
                       class="radio btn-lg">
            </div>
        </div>
    </div>

    <div class="row" data-ng-hide="attendance.attended">
        <div class="col-sm-5 col-sm-offset-1">
            <label class="control-label" for="scheduledAbsent">Scheduled</label>
            <div class="controls">
                <input type="radio" name="scheduledAbsent" value="true" data-ng-model="attendance.scheduledAbsent" id="scheduledAbsent"
                       class="radio btn-lg">
            </div>
            <label class="control-label" for="unscheduledAbsent">Unscheduled</label>
            <div class="controls">
                <input type="radio" name="unscheduledAbsent" value="false" data-ng-model="attendance.scheduledAbsent" id="unscheduledAbsent"
                       class="radio btn-lg">
            </div>
        </div>
    </div>



</div>
</fieldset>
</form>
</div>
<div class="row">
    <div class="modal-footer">
        <div class="col-sm-4 col-sm-offset-8">
            <button class="btn btn-success btn-sm" name="confirmButton" ng-click="AttendancesCtrl.update(attendance); ok()">Update</button>
            <button class="btn btn-warning btn-sm" name="cancelButton" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
<br/><br/><br/>
</section>
