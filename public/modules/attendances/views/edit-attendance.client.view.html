<section data-ng-controller="AttendancesUpdateController as AttendancesCtrl" data-ng-init="findOne()">
<div class="modal-header">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-0">
            <h3>{{attendance.childName}} - {{attendance.date.month}}/{{attendance.date.day}}/{{attendance.date.year}}</h3>
        </div>
    </div>
</div>

<div class="modal-body row">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
        <fieldset>
            <div class="form-group">

                <div class="row">
                    <div class="col-sm-5 col-sm-offset-3">
                        <label class="control-label" for="attended">Is {{attendance.childName}} present?</label>
                        <span data-ng-hide="!attendance.attended">Yes</span>
                        <span data-ng-hide="attendance.attended">No</span>
                        <div class="controls">
                            <input type="checkbox"
                                   name="attended"
                                   data-ng-model="attendance.attended"
                                   id="attended"
                                   class="checkbox">
                        </div>

                    </div>
                </div>

                <div class="row" data-ng-hide="attendance.attended">
                    <div class="col-sm-5 col-sm-offset-3">
                        <label class="control-label" for="scheduled">Is the absence scheduled?</label>
                        <span data-ng-hide="!attendance.scheduledAbsent">Yes</span>
                        <span data-ng-hide="attendance.scheduledAbsent">No</span>
                        <div class="controls">
                            <input type="checkbox"
                                   name="scheduled"
                                   data-ng-model="attendance.scheduledAbsent"
                                   id="scheduled"
                                   class="checkbox">
                        </div>
                    </div>
                </div>

        </fieldset>
    </form>
</div>

<div class="row">
    <div class="modal-footer">
        <div class="col-sm-4 col-sm-offset-8">
            <button class="btn btn-success btn-sm" name="confirmButton" ng-click="AttendancesCtrl.update(attendance); ok()">Update</button>
            <button class="btn btn-warning btn-sm" name="cancelButton" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
<br/><br/><br/>
</section>
