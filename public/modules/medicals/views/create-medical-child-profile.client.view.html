<section data-ng-controller="MedicalsCreateController as medicalCreateCtrl">


    <div class="modal-header">
        <h3 class="modal-title">Add Disability/Allergy for {{child.firstName}} {{child.lastName}}</h3>
    </div>
    <div class="modal-body row">
        <div class="col-sm-8 col-sm-offset-2">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Listed As</label>

                        <div class="controls">
                            <input type="text" name="name" data-ng-model="medicalCreateCtrl.name" id="name"
                                   class="form-control"
                                   placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="type">Type</label>

                        <div class="controls">
                            <select class="btn btn-default btn-lg" name="type" data-ng-model="medicalCreateCtrl.type"
                                    id="type"
                                    ng-options="medicalType for medicalType in medicalTypes"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="desc">Description</label>

                        <div class="controls">
                            <textarea type="text" name="desc" data-ng-model="medicalCreateCtrl.desc" id="desc"
                                      class="form-control" placeholder="Enter a brief description"></textarea>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="modal-footer">
            <div class="col-sm-4 col-sm-offset-8">
                <button class="btn btn-primary" name="confirmButton"
                        ng-click="medicalCreateCtrl.create(child._id); ok()">Add Information
                </button>
                <button class="btn btn-warning" name="cancelButton" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>

    <div data-ng-show="error" class="text-danger">
        <strong data-ng-bind="error"></strong>
    </div>
</section>
